<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Partners</title>
  <link rel="stylesheet" href="vendor/normalize.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body class="body">
  <div class="page">
    <header class="header">

      <div class="header__container">
        <img src="images/logo.svg" alt="Logo" class="header__logo">
        <form name="formSearch" id="formSearch" class="header__form">
          <button class="header__form-button">
            <img src="images/search_icon.svg" alt="Magnifying glass" class="header__form-icon">
           </button>
          <input type="search" class="header__form-input" placeholder="Search...">
        </form>
        <div class="header__profile">
          <h2 class="header__profile-name">
            Konstantin</h2>
          <img src="images/profile_photo.svg" alt="Profile photo" class="header__profile-photo">
        </div>
      </div>

      <div class="header__container header__container_mobile">
        <img src="images/logo.svg" alt="Logo" class="header__logo">
        <img src="images/profile-icon.svg" alt="Profile icon" class="header__profile-icon">
      </div>
      <form name="formSearch" id="formSearch" class="header__form header__form_mobile">
        <button class="header__form-button">
          <img src="images/search_icon.svg" alt="Magnifying glass" class="header__form-icon">
         </button>
        <input type="search" class="header__form-input" placeholder="Search...">
      </form>
    </header>

    <main class="content">
      <section class="partners">
        <h1 class="partners__title">Our partners</h1>
        <div class="partners__cards">
          <a href="#" class="partners__card">
            <img src="images/logo1.svg" alt="Logo 1" class="partners__card-logo">
          </a>
          <a href="#" class="partners__card">
            <img src="images/logo2.svg" alt="Logo 2" class="partners__card-logo">
          </a>
          <a href="#" class="partners__card">
            <img src="images/logo3.svg" alt="Logo 3" class="partners__card-logo">
          </a>
          <a href="#" class="partners__card">
            <img src="images/logo4.svg" alt="Logo 4" class="partners__card-logo">
          </a>
          <a href="#" class="partners__card">
            <img src="images/logo5.svg" alt="Logo 5" class="partners__card-logo">
          </a>
          <a href="#" class="partners__card">
            <img src="images/logo6.svg" alt="Logo 6" class="partners__card-logo">
          </a>
          <a href="#" class="partners__card">
            <img src="images/logo7.svg" alt="Logo 7" class="partners__card-logo">
          </a>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
